<div class="container">
    <aside>
        <div class="top-profile">
            <div class="picture"></div>
        </div>
        <div class="bottom-profile">
            <h2>Profile Name</h2>
            <p>Experience</p>
        </div>
        <div class="content">
            <div class="bookmark">
                <i class="fa-solid fa-bookmark"></i>
                <p>Bookmark</p>
            </div>

        </div>
        <div class="content">
            <div class="maps">
                <i class="fa-solid fa-map"></i>
                <p>Find a plant nursery!</p>
            </div>

        </div>

    </aside>
    <section class="feed">
        <article class="post">
            <div class="content-top">
                <h3>Title</h3>
                <h4>Subtitle</h4>
            </div>
            <div class="content-bottom">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis inventore placeat magni labore blanditiis, qui pariatur rerum fugiat eveniet enim.</p>
            </div>
            <div class="interaction-btn">
                <i class="fa-solid fa-bookmark"></i>

                <a href="https://www.facebook.com/sharer/sharer.php?u=[url]"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/intent/tweet?text=[text]&url=[url]&hashtags=[hashtag]"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://api.whatsapp.com/send?text=[text]"><i class="fa-brands fa-whatsapp"></i></a>
            </div>


        </article>


    </section>
</div>
