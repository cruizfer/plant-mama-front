<header>
    <div class="logo" [routerLink]="['/home']" [ngClass]="{hideElement: (route == '/home'),displayElement:(route != '/home')}">Plant Mama</div>

    <div class="log-in" routerLink="/login" *ngIf="!displayElement">
        <i class="fa-solid fa-circle-user"></i><span>Log-in</span>
    </div>
    <div class="log-out" *ngIf="displayElement">
        <i class="fa-solid fa-arrow-right-from-bracket"></i><button (click)="onClick()">Log-out</button>
    </div>
</header>
